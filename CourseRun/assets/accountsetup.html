<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>User Account set-up</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>


  <!-- stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="userpage.css">

</head>

<body>

  <div class="navbar">
    <nav class="navbar navbar-light" style="background-color: #0098cb;">
      <!-- Navbar content -->
      <a class="navbar-brand">CourseRun</a>
      <a href="#home">Home</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">Colleges
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a href="#news">Log out</a>
    </div>
  </nav>

  <h1>Please enter your information below</h1>

  <h3>Residential Address<h3>
    <div class="container">
      <div class="form-group">
        <div class="col-lg-3"><input type="text" class="form-control" placeholder="Street Address"></div>
        <div class="col-lg-3"><label><input type="text" class="form-control" placeholder="Address"></div>
          <div class="col-lg-3"><label><input type="text" class="form-control" placeholder="State"></div>
            <div class="col-lg-3"><label><input type="text" class="form-control" placeholder="Zipcode"></div>
            </div>
          </div>


          <div class="container">
            <div class="form-group">
              <h3>Please select the courses you have taken<h3>

                <select class="custom-select" size="3">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>


            <div class="container">
              <div class="form-group">
                <h3>Favourite Courses<h3>
                  <label class="col-lg-3">
                    <select class="custom-select" size="3">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>


                <div class="container">
                  <div class="form-group">
                    <label class="col-lg-3">
                      <button type="submit" class="btn btn-info pull-right">Submit</button>
                    </div>
                  </div>

                  <script>
                  /*nav bar dropdown menu
                  /* When the user clicks on the button,
                  toggle between hiding and showing the dropdown content */
                  function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                  }

                  // Close the dropdown if the user clicks outside of it
                  window.onclick = function(e) {
                    if (!e.target.matches('.dropbtn')) {
                      var myDropdown = document.getElementById("myDropdown");
                      if (myDropdown.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                      }
                    }
                  }
                  </script>

                </body>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
              </body>
              </html>
