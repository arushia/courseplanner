<body>

  <div class="navbar">

      <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">Colleges
          <i class="fa fa-caret-down"></i>

        <div class="dropdown-content" id="myDropdown">

  <h1>Please enter your information below</h1>
 <h3>Residential Address<h3>
   <div class="container">
   <form role="form" class="form-horizontal">
       <div class="form-group">
           <div class="col-lg-3"><input type="text" class="form-control" placeholder="Street Address"></div>
           <div class="col-lg-3"><label><input type="text" class="form-control" placeholder="Address"></div>
           <div class="col-lg-3"><label><input type="text" class="form-control" placeholder="State"></div>
           <div class="col-lg-3"><label><input type="text" class="form-control" placeholder="Zipcode"></div>
       </div>
   </div>

  <div class="container2">
   <div class="form-group2">
       <label class="col-lg-3">Please select the courses you have taken</label>
   </div>
   <div class="form-group">
       <label class="col-lg-3">Courses</label>
       <div class="col-lg-3"><input type="text" class="form-control" placeholder="Option 1"></div>
       <div class="col-lg-3"><input type="text" class="form-control" placeholder="Option 2"></div>
   </div>
   <div class="form-group2">
       <div class="col-lg-3">
           <button type="submit" class="btn btn-info pull-right">Submit</button>
       </div>
   </div>
 </div>



  <script>
  /*nav bar dropdown menu
  /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
    }
  }
  </script>

</body>
